<div *ngIf="users; else elseTemplate" class="card-panel">
  <h5>Usuarios</h5>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Rol</th>
        <th>Activo</th>
      </tr>
    </thead>
    <tbody>
      <p *ngIf="users.length == 0">No hay registros que mostrar</p>
      <tr *ngFor="let user of users">
        <th>{{user.name}}</th>
        <th>{{user.role}}</th>
        <th>
          <input type="checkbox" class="filled-in" [id]="user.id" [(ngModel)]="user.active" (change)="guardar(user)"/>
          <label for="{{user.id}}"></label>
        </th>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #elseTemplate>
  <div class="row">
    <div class="col s8 m8 offset-s2 offset-m2">
      <p>Cargando...</p>
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
    </div>
  </div>
</ng-template>
