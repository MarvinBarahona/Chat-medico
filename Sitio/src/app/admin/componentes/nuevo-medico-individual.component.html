<div class="row">
  <div class="col s12 l8 offset-l2">
    <div class="card-panel">
      <h4>Registrar médico</h4>

      <!-- Formulario -->
      <form #medicoForm="ngForm" (ngSubmit)="registrar()" autocomplete="off">
        <div class="row">
          <div class="input-field col s12 l8 offset-l2">
            <input id="nombre" type="text" class="validate" name="nombre" [(ngModel)]="doctor.name" required>
            <label for="nombre">Nombre del médico</label>
          </div>
          <div class="input-field col s12 l8 offset-l2">
            <input id="codigo" type="text" class="validate" name="codigo" [(ngModel)]="doctor.code" required>
            <label for="codigo">Código</label>
          </div>
          <div class="input-field col s12 l8 offset-l2">
            <input id="especialidad" type="text" class="validate" name="especialidad" [(ngModel)]="doctor.speciality" required>
            <label for="especialidad">Especialidad</label>
          </div>
          <div class="input-field col s12 l8 offset-l2">
            <ng-datepicker name="day" [(ngModel)]="doctor.birthday" [options]="dpOptions"></ng-datepicker>
            <label for="day" class="active">Fecha de nacimiento</label>
          </div>
        </div>

        <!-- Botón -->
        <div class="row">
          <div class="center">
            <button type="submit" class="btn" [disabled]="!medicoForm.form.valid">Registrar</button>
          </div>
        </div>
      </form>
      <!-- /form -->

      <!-- Mensajes -->
      <div class="row">
        <div class="alert alert-info col s6 offset-s3" *ngIf="message">
          <p>{{message}}</p>
        </div>
      </div>

    </div>
    <!-- /card-panel -->
  </div>
  <!-- /col -->
</div>
<!-- /row -->
