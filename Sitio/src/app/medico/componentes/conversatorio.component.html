<div *ngIf="chat; else elseTemplate;">
  <span *ngIf="chat.state == 'En curso'"><strong>Tema: </strong>{{chat.name}}</span>
  <span *ngIf="chat.state == 'Pendiente'">Este chat no estÃ¡ disponible</span>
  <span *ngIf="chat.state == 'Terminada'">Este chat ha terminado</span>

  <chat *ngIf="chat.state == 'En curso'"></chat>

  <div class="center" *ngIf="chat.state == 'Pendiente'">
    <button type="button" class="btn" (click)="iniciar()">Iniciar</button>
  </div>

  <div class="center" *ngIf="chat.state == 'En curso'">
    <a class="btn" routerLink="/medico/chats">Abandonar</a>
    <button type="button" class="btn" (click)="terminar()">Terminar</button>
  </div>

  <div class="center" *ngIf="chat.state == 'Terminada'">
    <button type="button" class="btn" (click)="eliminar()">Eliminar</button>
  </div>
</div>

<ng-template #elseTemplate>
  <div class="row">
    <div class="col s8 m8 offset-s2 offset-m2">
      <p>Cargando...</p>
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
    </div>
  </div>
</ng-template>
