server.port = 8090

# Configurar la coneccion a la base de datos
spring.datasource.url = jdbc:postgresql://localhost:5432/chatmedico
spring.datasource.username = igf_gpo6
spring.datasource.password = django
spring.datasource.driverClassName = org.postgresql.Driver

# Indicar el DBMS
spring.jpa.database: POSTGRESQL

# Indica si debe mostrar el log de las consultas sql ejecutadas
# Bueno a la hora de depurar 
spring.jpa.show-sql: false

# Configurar Hibernate
spring.jpa.hibernate.ddl-auto: update
spring.jpa.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy

